name: Zip for Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Upload plugin
        uses: actions/upload-artifact@v4
        with:
          name: bookshare-plugin-${{ github.ref_name }}
          if-no-files-found: error
          path: |
            calibre-plugin/
            !calibre-plugin/*.ui